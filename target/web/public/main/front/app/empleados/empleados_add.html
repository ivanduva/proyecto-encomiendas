<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <span class="title-with-button">{{ vm.title }}</span>

        <form name="addEmpleado" class="form-horizontal" action="" ng-submit="addEmpleado.$valid && vm.save()" novalidate>

            <input type="text" class="hidden" ng-model="vm.empleado.personaId"/>

            <div class="form-group">
                <label for="nombre" class="col-sm-3 control-label">Nombre</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" ng-model="vm.empleado.nombre" required/>
                </div>
            </div>

            <div class="form-group">
                <label for="fecha" class="col-sm-3 control-label">Fecha de Nacimiento</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" id="fecha" placeholder="yyyy-MM-dd" ng-model="vm.empleado.fechaNacimiento" required/>
                </div>
            </div>

            <div class="form-group">
                <label for="localidad" class="col-sm-3 control-label">Localidad</label>
                <div class="col-sm-8">
                    <select type="text" class="form-control" id="localidad" ng-model="vm.localidad" ng-options="localidad.localidadId as localidad.nombre for localidad in vm.localidades" required></select>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control ng-pristine ng-invalid" id="email" placeholder="Email" ng-model="vm.empleado.email" required/>
                </div>
            </div>

            <div class="form-group">
                <label for="horario" class="col-sm-3 control-label">Horario</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="horario" placeholder="Horario" ng-model="vm.empleado.horario" required/>
                </div>
            </div>

            <div class="form-group">
                <label for="telefono" class="col-sm-3 control-label">Telefono</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="telefono" placeholder="Telefono" ng-model="vm.empleado.telefono"/>
                </div>
            </div>

            <div class="form-group">
                <label for="cuit" class="col-sm-3 control-label">CUIT</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="cuit" placeholder="CUIT" ng-model="vm.empleado.cuit" required/>
                </div>
            </div>

            <div class="form-group">
                <label for="dni" class="col-sm-3 control-label">DNI</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="dni" placeholder="DNI" ng-model="vm.empleado.dni" required/>
                </div>
            </div>

            <hr>

            <div class="form-group">
                <label for="nombreUsuario" class="col-sm-3 control-label">Nombre Usuario</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre Usuario" ng-model="vm.empleado.usuario.nombreUsuario" required/>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Contraseña</label>
                <div class="col-sm-8">
                    <input type="{{ vm.inputType }}" class="form-control ng-pristine ng-invalid" id="password" placeholder="Contraseña" ng-model="vm.empleado.usuario.password" required/>

                    <label>
                      <input type="checkbox" ng-click="vm.togglePassword()" /> {{ vm.showPassText }} contraseña
                    </label>
                </div>
            </div>

            <button class="btn btn-embossed btn-success" type="submit" value="Submit">Guardar</button>
        </form>
    </div>
</div>
