<div class="container"> <!--ng-controller="LoginCreateController as loginCCtrl"-->
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <span class="title-with-button">Login</span>
            <form name="login" class="form-horizontal" action=""  novalidate> <!--ng-submit="login.$valid && loginCCtrl.ingresar(nombreUsuario, password)"-->

                <div class="form-group">
                    <label class="col-sm-2 control-label">Usuario</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control ng-pristine ng-invalid" id="nombreUsuario" placeholder="Usuario" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Contraseña</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control ng-pristine ng-invalid" id="password" placeholder="Contraseña" required/>
                    </div>
                </div>

                <button class="btn btn-embossed btn-success" href="#/dashboard" type="submit" value="Submit">Ingresar</button>
            </form>

        </div>
    </div>
</div>
