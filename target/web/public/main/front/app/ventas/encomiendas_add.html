<div class="container" ng-controller="VentaEncomiendaController as ventaEncomiendaCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <span class="title-with-button">{{ ventaEncomiendaCtrl.title }}</span>
            {{ ventaEncomiendaCtrl.encomienda }}
            <form name="addEncomienda" class="form-horizontal" action="" ng-submit="addEncomienda.$valid && ventaEncomiendaCtrl.save()" novalidate>

                <input type="text" class="hidden" ng-model="ventaEncomiendaCtrl.encomienda.encomiendaId"/>

                <div class="form-group">
                    <label for="destinatario" class="col-sm-2 control-label">Destinatario</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="destinatario" placeholder="Nombre y Apellido" ng-model="ventaEncomiendaCtrl.encomienda.destinatario" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="direccionDestino" class="col-sm-2 control-label">Dirección de Destino</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="direccionDestino" placeholder="Dirección" ng-model="ventaEncomiendaCtrl.encomienda.direccionDestino" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="localidad" class="col-sm-2 control-label">Localidad</label>
                    <div class="col-sm-10">
                        <select type="text" class="form-control" id="localidad" ng-model="clienteCtrl.cliente.localidad" ng-options="localidad as localidad.nombre for localidad in ventaEncomiendaCtrl.localidades" required></select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="fechaEntrega" class="col-sm-2 control-label">Fecha de Entrega Estimada</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control ng-pristine ng-invalid" id="fechaEntrega" placeholder="yyyy-MM-dd" ng-model="ventaEncomiendaCtrl.encomienda.fechaEntrega" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tarifa" class="col-sm-2 control-label">Tarifa</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="tarifa" placeholder="Tarifa" ng-model="ventaEncomiendaCtrl.encomienda.tarifa" required/>
                    </div>
                </div>



                <button class="btn btn-embossed btn-success" type="submit" value="Submit">Agregar</button>
            </form>
        </div>
    </div>
</div>
